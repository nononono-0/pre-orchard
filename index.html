<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link type="image/x-icon" href="assets/favicon/Group-2136139141.ico" rel="icon">
    <title>Orchard</title>
</head>
<body>
    <div class="screens-container">
        <div class="screen-1">
            <div class="orchard">
                <h1 class="wave-text">O</h1>
                <h1 class="wave-text">R</h1>
                <h1 class="wave-text">C</h1>
                <h1 class="wave-text">H</h1>
                <h1 class="wave-text">A</h1>
                <h1 class="wave-text">R</h1>
                <h1 class="wave-text">d</h1>
            </div>
            <div class="ball"></div>
        </div>
        <div class="run1"></div>
        <div class="screen-2">
            <div class="screen-2-block1">
                <div class="ball-pineapple"></div>
            </div>
            <div class="screen-2-block2">
                <div class="tomatoes t1"></div>
                <div class="tomatoes t2"></div>
                <div class="tomatoes t3"></div>
                <div class="tomatoes t4"></div>
                <div class="tomatoes t5"></div>
                <div class="tomatoes t6"></div>
                <div class="tomatoes t7"></div>
                <div class="tomatoes t8"></div>
            </div>
            <div class="screen-2-block3">
                <div class="ball-lemon"></div>
            </div>
            <div class="screen-2-block4">
                <div class="square1 s1">
                    <div class="square1-1"></div>
                </div>
                <div class="square1 s2">
                    <div class="square2-1"></div>
                </div>
                <div class="square1 s3">
                    <div class="square3-1"></div>
                </div>
                <div class="square1 s1">
                    <div class="square4-1"></div>
                </div>
                <div class="square1 s2">
                    <div class="square5-1"></div>
                </div>
                <div class="square1 s3">
                    <div class="square6-1"></div>
                </div>
                <div class="square1 s1">
                    <div class="square7-1"></div>
                </div>
                <div class="square1 s2">
                    <div class="square8-1"></div>
                </div>
            </div>
            <div class="screen-2-block5">
                <div class="circle"></div>
            </div>
        </div>
        <div class="run2"></div>
        <div class="screen-3">
            <div class="foto1"></div>
            <div class="foto2"></div>
            <div class="foto3"></div>
        </div>
        <div class="screen-4">
            <div class="block1">
                <div class="block-lemon"></div>
                <input type="checkbox" id="hit-trigger" class="hit-checkbox">
                <label for="hit-trigger" class="ball-lemon1"></label>
            </div>
            <div class="block2">
                <input type="checkbox" id="hit-trigger1" class="hit-checkbox1">
                <label for="hit-trigger1" class="ball-pineapple1"></label>
                <div class="ring"></div>
            </div>
            <div class="block3">
                <input type="checkbox" id="hit-trigger2" class="hit-checkbox2">
                <label for="hit-trigger2" class="ball-tomato1"></label>
            </div>
        </div>
        <div class="footer">
            <div class="footer1">
                <p class="text-rotate">БРИЦП252</p>
                <div class="orchard1">
                    <p class="wave-text1">O</p>
                    <p class="wave-text1">R</p>
                    <p class="wave-text1">C</p>
                    <p class="wave-text1">H</p>
                    <p class="wave-text1">A</p>
                    <p class="wave-text1">R</p>
                    <p class="wave-text1">D</p>
                </div>
                <p class="text-rotate">2025</p>
            </div>
            <div class="footer2">Носкова Анастасия</div>
        </div>
    </div>
</body>
</html>
